<!DOCTYPE html>
<html lang="en">

<head>
    <title>Successful</title>
    <link rel="stylesheet" type="text/css" href="../../static/courseApp/style.css">
    <meta charset="UTF-8">
</head>

<body>
    <div class="container">
        <h1>Add a new user</h1>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        </div>
        {% endif %}
        <form action="/courseApp/addCourse" method="POST">
            {% csrf_token %}
            <div class="form">
                <label for="name">Course Name</label>
                <input type="text" name="name">
            </div>
            <div class="form">
                <label for="desc">Description</label>
                <textarea type="text" rows="5" cols="40" name="desc"></textarea>
            </div>
            <input type="submit" value="Create">
        </form>
    </div>
    
    <div class="container">
        <h1>Users</h1>
        <table>
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Description</th>
                    <th>Date Added</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.id }}</td>
                    <td>{{ course.desc }}</td>
                    <td>{{ course.created_at }}</td>
                    <td><a href="/semiRestfulApp/remove/{{ course.id }}">remove</a>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/semiRestfulApp/new">Add a new user</a>
    </div>
</body>

</html>
